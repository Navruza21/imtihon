<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .product-item:hover {
        cursor: pointer;
        box-shadow: 1px 1px 15px rgb(239, 237, 237);
      }

      nav {
        height: 100%;
        width: 260px;
        background-color: rgb(16, 29, 71);
        color: black;
        margin-left: 0;
        transition: 0.3s;
      }

      nav.hide {
        margin-left: -260px;
      }

      nav .list-group li {
        background-color: transparent;
        color: black;
        border-bottom: 0;
        border-radius: 10px !important;
        margin-bottom: 8px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="home d-none">
      <navbar class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <div class="d-flex justify-content-between w-100">
            <div class="d-flex flex-row gap-3"></div>

            <div class="d-flex justify-content-between">
              <button class="btn py-2 px-3 m-0">
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
              <button
                class="btn"
                data-bs-toggle="offcanvas"
                href="#offcanvasExample"
                role="button"
                aria-controls="offcanvasExample"
              >
                <i class="fa-solid fa-user"></i>
              </button>
            </div>
          </div>
        </div>
      </navbar>

      <!-- content -->
      <div class="container py-4">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="filter">
              <button class="HTML">HTML</button>
              <button class="CSS">CSS</button>
              <button class="JS">JS</button>
            </div>
            <div class="mt-3">
              <h2>Question</h2>

              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">№</th>
                    <th scope="col">Question</th>
                    <th scope="col">A</th>
                    <th scope="col">B</th>
                    <th scope="col">C</th>
                    <th scope="col">D</th>
                  </tr>
                </thead>
                <tbody class="questions-body">
                  <tr>
                    <th scope="row">1</th>
                    <td>
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Reiciendis, accusantium.
                    </td>
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                    <td>d</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- sidebar  -->
      <nav
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel"
      >
        <div class="offcanvas-header">
          <h4 class="text-black mb-4">Menu</h4>
        </div>
        <div class="offcanvas-body py-0">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="Email"
              aria-describedby="emailHelp"
              placeholder="test@mail.ru"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="Password"
              placeholder="123456"
            />
          </div>

          <button class="loginPageSave btn btn-primary">Save</button>
        </div>
      </nav>
    </div>

    <div class="admin">
      <div class="container">
        <div class="container py-4">
          <div class="row justify-content-center">
            <div class="">
              <div class="filteradminpage">
                <button class="HTML">HTML</button>
                <button class="CSS">CSS</button>
                <button class="JS">JS</button>
              </div>
              <div class="mt-3">
                <h2 class="my-5">Admin panel</h2>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">№</th>
                      <th scope="col">Question</th>
                      <th scope="col">True question</th>
                      <th scope="col">Options</th>
                    </tr>
                  </thead>
                  <tbody class="questions-body-admin">
                    <tr>
                      <td>1</td>
                      <td>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Reiciendis,.
                      </td>
                      <td>a</td>
                      <td>
                        <button class="btn">
                          <i class="fa-solid fa-plus"></i>
                        </button>
                        <button class="btn">
                          <i class="fa fa-pencil" aria-hidden="true"></i>
                        </button>
                        <button class="btn">
                          <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- modalda qilinadi -->

    <button class="addNewUcerBtn">save</button> -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
      integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./system.js"></script>
    <script src="./dist/index.js"></script>
    <script>
      Object.keys(System.registerRegistry).forEach((key) =>
        System.import(key).then((module) => {})
      );
    </script>
  </body>
</html>
